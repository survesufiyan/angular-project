<form #templateDrivenForm="ngForm" (ngSubmit)="handleFormSubmit(templateDrivenForm)">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" placeholder="Provide your name" ngModel name="name" required type="text" minlength="3" />
     
      <span class="text-danger" *ngIf="templateDrivenForm.controls['name']?.errors?.['minlength']">
        Name should be 3 chracter long
    </span>
    </div>
    <div class="form-group">
        <label>Email Address</label>
        <input class="form-control" placeholder="Provide your email address" ngModel name="emailAddress" required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
       
       <span class="text-danger" *ngIf="templateDrivenForm.controls['emailAddress']?.errors?.['pattern']">
        Email is not valid
     </span>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input class="form-control" placeholder="Provide your age" ngModel name="age" required type="number"/>
        <span class="text-danger" *ngIf="templateDrivenForm.controls['age']?.invalid && templateDrivenForm.controls['age'].dirty">
          Age is required
       </span>
      </div>
    <div class="form-group">
        <div style="display: flex; margin-top: 10px;">
          <button
            type="submit"
            
            [disabled]="templateDrivenForm.invalid">
            Submit
          </button>
        </div>
        </div>
    </form>
